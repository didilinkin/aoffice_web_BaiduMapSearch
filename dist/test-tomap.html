hQGHuMEAyLn('[id="bb9c190068b8405587e5006f905e790c"]');</script></head>
<body>
	<div id="allmap"></div>
	<p>初始化地图，中心点为（116.4035,39.915），缩放级别为8的北京市地图，2秒后，通过改变中心点坐标，地图平移到广州</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.4035,39.915),8);
	setTimeout(function(){
		map.panTo(
            new BMap.Point(113.262232,23.154345),
            map.setZoom(12)
        );   //两秒后移动到广州
	}, 2000);
</script>
